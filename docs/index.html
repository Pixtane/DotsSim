<body>
<!-- partial:index.partial.html -->
<canvas id="canvas"></canvas>

<div id="controls">
  <h2>Controls</h2>
  <i>Space</i> - Change dots visibility</br>
  <i>Arrow Up/Down</i> - Add/remove dots</br>
  <i>Arrow Left/Right</i> - Change max distance for lines</br>
  <i>Wheel Up/Down</i> - Change dots speed</br>
  <i>Left click</i> - Explode dots away based on time hold</br>
  <i>Right click</i> - Pull dots in based on time hold</br>
</div>
